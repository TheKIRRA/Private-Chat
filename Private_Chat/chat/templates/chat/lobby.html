<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Lobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chatroom-list {
            margin-top: 20px;
        }
        .chatroom {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .chatroom button {
            margin-left: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Chat Lobby</h1>
    <form id="createChatroomForm">
        <label for="chatroomName">Chatroom Name:</label>
        <input type="text" id="chatroomName" name="chatroomName" required>
        <button type="submit">Create Chatroom</button>
    </form>
    <p class="error" id="errorMessage"></p>
    <div class="chatroom-list" id="chatroomList">
        <h2>Available Chatrooms</h2>
        <!-- Chatrooms will be dynamically added here -->
    </div>

    <script>
        const form = document.getElementById('createChatroomForm');
        const chatroomList = document.getElementById('chatroomList');
        const errorMessage = document.getElementById('errorMessage');
        const maxChatrooms = 3;
        let chatrooms = [];

        const socket = io('http://localhost:3000');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const chatroomName = document.getElementById('chatroomName').value.trim();

            if (chatroomName === '') {
                errorMessage.textContent = 'Chatroom name cannot be empty.';
                return;
            }

            if (chatrooms.length >= maxChatrooms) {
                errorMessage.textContent = `You can only create up to ${maxChatrooms} chatrooms.`;
                return;
            }

            if (chatrooms.includes(chatroomName)) {
                errorMessage.textContent = 'Chatroom name must be unique.';
                return;
            }

            errorMessage.textContent = '';
            await createChatroom(chatroomName);
            form.reset();
        });

        async function fetchChatrooms() {
            const response = await fetch('http://localhost:3000/chatrooms');
            chatrooms = await response.json();
            displayChatrooms();
        }

        async function createChatroom(chatroomName) {
            const response = await fetch('http://localhost:3000/chatrooms', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: chatroomName }),
            });
            if (response.ok) {
                fetchChatrooms();
            } else {
                const error = await response.json();
                errorMessage.textContent = error.error;
            }
        }

        async function deleteChatroom(index) {
            const chatroomName = chatrooms[index];
            await fetch('http://localhost:3000/chatrooms', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: chatroomName }),
            });
            fetchChatrooms();
        }

        function displayChatrooms() {
            chatroomList.innerHTML = '<h2>Available Chatrooms</h2>';
            chatrooms.forEach((chatroom, index) => {
                const chatroomDiv = document.createElement('div');
                chatroomDiv.className = 'chatroom';
                chatroomDiv.innerHTML = `
                    <span>${chatroom}</span>
                    <button onclick="joinChatroom('${chatroom}')">Join</button>
                    <button onclick="deleteChatroom(${index})">Delete</button>
                `;
                chatroomList.appendChild(chatroomDiv);
            });
        }

        function joinChatroom(chatroomName) {
            socket.emit('joinRoom', chatroomName);
            window.location.href = `/chatroom.html?name=${encodeURIComponent(chatroomName)}`;
        }

        fetchChatrooms();
    </script>
</body>
</html>
